<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="../index.html" class="home">Pencil&Pixel</a>
            <div class="nav-bar">
                <label id="arrow-up" onclick="showUp()"><i class="fa fa-bars bars" aria-hidden="true"></i><i class="fa fa-angle-double-down" aria-hidden="true"></i></label>
                <label class="hidden" id="arrow-down" onclick="showDown()"><i class="fa fa-bars bars" aria-hidden="true"></i><i class="fa fa-angle-double-up" aria-hidden="true"></i></label>
                <div class="hidden trans" id="nav-content">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../Login/signin.html">Login</a></li>
                        <li><a href="../products/products.html">Products</a></li>
                        <li><a href="../contact us/contact.html">Contact Us</a></li>
                        <li><a href="../check out/checkout.html">Check Out</a></li>                        
                        <li><a href="../About us/about us.html">About Us</a></li>
                        <li><a href="../Team members/team members.html">Our Team Members</a></li>
                        <li><a href="../Terms and conditions/terms.html">Terms and conditions</a></li>
                    </ul>
                </div>
            </div>
            <div class="box">
                <input type="checkbox" id="check">
                <form action="../products/products.html" method="GET" class="search-box">
                  <input type="text" name="query" placeholder="Type here..." required>
                  <label for="check" class="icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </label>
                </form>
              </div>

            <div class="switchbox">
                <p>Web Theme</p>
                <label class="switch">
                    <input type="checkbox" id="themeSwitch">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="profile">            
                <a href="../Login/signin.html"><i class="fa fa-user" aria-hidden="true"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="item">
                <div class="contact">
                    <div class="first-text">Let's Get In Touch</div>
                    <img src="cover.png" alt="contact us image" class="image">
                    <div class="social-links">
                        <div class="second-text">Connect with us:</div>
                        <ul class="social-media">
                            <li><a href="https://www.facebook.com/?locale=ar_AR"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.linkedin.com/login/ar"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.youtube.com/"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                            <li><a href="https://www.instagram.com/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        </ul> 
                    </div>
                </div>
                <div class="submit-form">
                    <h4 class="third-text">Contact Us</h4>
                    <form>
                        <div class="input-box">
                            <input type="text" name="name" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" class="input" required>
                            <label for="">E-mail</label>
                        </div>
                        <div class="input-box">
                            <input type="number" name="phone" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-box">
                            <textarea name="message" class="input" id="message" cols="30" rows="3"></textarea>
                            <label for="">Leave a Message</label>
                        </div>
                        <button type="reset" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            copyright Â© 2025 Pencil&Pixel. All rights reserved.
        </div>
    </footer>
    <script src="contact.js"></script>
</body>
</html>
